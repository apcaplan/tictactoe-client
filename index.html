<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- <div class="container" id="admin-pannel">
        <div class="row">
          <div class="col-md-4" > -->
      <h1>Welcome to Tic Tac Toe!</h1>

        <form id="register">
          <input type="button" class="btn btn-success btn-lg" value="Create a new account"></input>
        </form>
        <form id="login">
          <input type="button" class="btn btn-info btn-lg" value="Login to continue playing"></input>
        </form>

       <form id="sign-up">
        <h2>Register</h2>
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password"/>
        <input type ="password" name="credentials[password_confirmation]" placeholder="Confirm password" />
        <input type="submit" name="Sign up" />
      </form>
      <br>

      <form id="sign-in">
        <h2>Sign in</h2>
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password"/>
        <input type="submit" name="Login" />
      </form>
      <br>

      <form id="change-password">
        <h2>Change Password</h2>
        <input type="password" name="passwords[old]" placeholder="Current Password" />
        <input type="password" name="passwords[new]" placeholder="New Password" />
        <input type="submit" name="Change Password" />
      </form>
      <br>

      <form id="logout">
        <h2>Logout</h2>
        <input type="submit" name="Logout" />
      </form>
    </div>


<!-- <div class="col-md-8" id="main"> -->

      <div class="container">
        <div class="row">
          <div class="col-4 col-md-4 box" id='0'></div>
          <div class="col-4 col-md-4 box" id='1'></div>
          <div class="col-4 col-md-4 box" id='2'></div>
          <div class="col-4 col-md-4 box" id='3'></div>
          <div class="col-4 col-md-4 box" id='4'></div>
          <div class="col-4 col-md-4 box" id='5'></div>
          <div class="col-4 col-md-4 box" id='6'></div>
          <div class="col-4 col-md-4 box" id='7'></div>
          <div class="col-4 col-md-4 box" id='8'></div>
        </div>
      </div>
      <section class="messages">
      </section>
      <form id="newGame">
        <input type="button" class="btn btn-primary btn-lg" value="New Game"></input>
      </form>
      <form id="gamesPlayed">
        <input type="button" class="btn btn-secondary btn-lg" value="Games Played"></input>
      </form>
</div>
</div>
</div>
    </body>
</html>
